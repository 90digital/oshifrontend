<div>
    <carousel>
        <slide ng-repeat="game in games" active="slide.active">
            <div class="img_box">
                <img ng-src="{{game.icon_cdn_path}}" alt="{{game.identifier}}">
            </div>
            <div class="descr">
                <div class="game_name">{{game.title}}</div>
                <div class="iconbefore icon_crown jckpt_val">{{game.jackpot}} {{game.currency_symbol}}</div>
            </div>
        </slide>
    </carousel>
</div>
