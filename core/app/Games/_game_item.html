<span class="item_image">
    <span class="item_actions">
      <a translate="frontend.links.play_now" ng-href="{{openGame.modal(game)}}" class="btn btn-game"></a>
      <a translate="frontend.links.play_for_fun" ng-href="{{openGame.modal(game, true)}}" class="btn btn-game-alter"></a>
    </span>
    <span class="img_box">
        <img src="/resources/images/blank/220_103.png"
             casino-lazy-src="{{game.icon_cdn_path}}"
             class="show-animated"
             alt="{{game.identifier}}">
    </span>
    <span class="game-new-label" ng-if="(game.collections | filter: 'new').length > 0">new
        <div class="game-new-value">{{'games.categories.stat.new' | translate}}</div>
    </span>
    <span class="game-top-label" ng-if="(game.collections | filter: 'top').length > 0">
        <div class="game-top-value">Top</div>
    </span>
     <span class="game-jackpot-label" ng-if="game.jackpot">
         <div class="jackpot-value">{{game.jackpot | casino_currency: game.currency_symbol}}</div>
     </span>
</span>

<span class="item_info">
    <a access-level="accessLevels.user" class="add-favorite" ng-class="{'add' : favorites.isFavorite(game.id)}" ng-click="favorites.favorite(game.id);"></a>
    <span class="item_name" ng-bind="game.title"></span>
    <span class="item_descr" ng-bind="game.provider"></span>
</span>
